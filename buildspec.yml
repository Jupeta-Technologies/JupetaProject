version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 7.0.x

  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore Jupeta/Jupeta.csproj

  build:
    commands:
      - echo Build started on `date`
      - dotnet build Jupeta/Jupeta.csproj

  post_build:
    commands:
      - echo Publish started on `date`
      - dotnet publish -c Release -o ./ Jupeta/Jupeta.csproj

artifacts:
  files:
    - '**/*'
